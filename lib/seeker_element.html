<link rel="import" href="../../packages/polymer_elements/iron_flex_layout_classes.html">
<link rel="import" href="../../packages/polymer_elements/paper_button.html">

<dom-module id="seeker-element">
    <style include="iron-flex">

        :host {
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>

    <template>

        <div class = "layout horizontal center-justified">
            <paper-input label="Specify your search" value="{{toSeek}}"></paper-input>
            <paper-button id="search-button" raised on-tap="search">Search</paper-button>
        </div>
    </template>
</dom-module>
